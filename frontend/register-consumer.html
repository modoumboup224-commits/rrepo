<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription Consommateur</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        main {
            position: relative;
            z-index: 1;
        }
    </style>
    <script src="js/config.js"></script>
</head>

<body>
    <!-- Inclusion du header commun -->
    <div id="header-placeholder"></div>

    <main
        style="max-width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <h2>Inscription - Consommateur</h2>
        <form id="registerForm" style="display: flex; flex-direction: column;">
            <label>Nom d'utilisateur:</label>
            <input type="text" id="username" name="username" required
                style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ccc;" />

            <label>Email:</label>
            <input type="email" id="email" name="email" required
                style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ccc;" />

            <label>Mot de passe:</label>
            <input type="password" id="password" name="password" required autocomplete="new-password"
                style="margin-bottom: 15px; padding: 10px; border-radius: 4px; border: 1px solid #ccc;" />

            <input type="hidden" id="role" name="role" value="consommateur" />
            <button type="submit"
                style="padding: 10px; background-color: #26331a; color: white; border: none; border-radius: 4px; cursor: pointer;">S'inscrire</button>
        </form>
        <p id="message" style="font-weight: bold; margin-top: 10px;"></p>
    </main>

    <!-- Inclusion du footer commun -->
    <div id="footer-placeholder"></div>

    <script>
        const messageEl = document.getElementById('message');

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            messageEl.style.color = '';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, role }),
                });

                const data = await res.json();

                if (res.ok) {
                    messageEl.textContent = '✅ Inscription réussie';
                    messageEl.style.color = 'green';
                    localStorage.setItem('token', data.token); // Stocke le token JWT
                    // Redirection possible ici
                    // window.location.href = "/dashboard.html";
                } else {
                    messageEl.textContent = '❌ ' + (data.message || 'Erreur lors de l\'inscription');
                    messageEl.style.color = 'red';
                }
            } catch (error) {
                messageEl.textContent = '⚠️ Erreur réseau';
                messageEl.style.color = 'red';
                console.error(error);
            }
        });
    </script>
</body>

</html>
